<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro personal: AxE</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1.5rem;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
    }

    .hidden {
      display: none !important;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-align: center;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* --- NAVEGACI√ìN --- */
    .nav-container {
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      gap: 1rem;
      background: linear-gradient(145deg, #1e1e1e, #252525);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .nav-btn {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: #2a2a2a;
      color: #aaaaaa;
      border: 2px solid #333333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      border-color: #007aff;
      color: #ffffff;
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      color: white;
      border-color: #007aff;
      box-shadow: 0 4px 15px rgba(0,122,255,0.3);
    }

    /* --- FORMULARIO --- */
    form {
      background: linear-gradient(145deg, #1e1e1e, #252525);
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #aaaaaa;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0f0f0f;
      color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #007aff;
      box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
    }

    input:disabled {
      background: #1a1a1a;
      color: #666666;
      cursor: not-allowed;
    }

    .numbers {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .numbers > div {
      flex: 1;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,122,255,0.3);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,122,255,0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    /* --- CALENDARIO --- */
    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(145deg, #1e1e1e, #252525);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .calendar-header button {
      background: #2a2a2a;
      color: #ffffff;
      border: 2px solid #333333;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .calendar-header button:hover {
      border-color: #007aff;
      background: #333333;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #ffffff;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .calendar-day-header {
      text-align: center;
      padding: 0.8rem;
      font-weight: 600;
      color: #007aff;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #1e1e1e, #252525);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      min-height: 60px;
    }

    .calendar-day:hover {
      transform: translateY(-2px);
      border-color: #007aff;
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.today {
      border-color: #ffd700;
    }

    .calendar-day.has-events {
      background: linear-gradient(145deg, #1a3a5a, #234060);
    }

    .calendar-day.has-events::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 6px;
      height: 6px;
      background: #007aff;
      border-radius: 50%;
    }

    .day-number {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .event-count {
      font-size: 0.7rem;
      color: #007aff;
      margin-top: 2px;
    }

    /* --- LISTA DE EVENTOS --- */
    .events-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .selected-date-header {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(145deg, #1e1e1e, #252525);
      border-radius: 12px;
      margin-bottom: 1.5rem;
      color: #007aff;
      font-weight: 600;
      font-size: 1.1rem;
      border: 1px solid rgba(255,255,255,0.05);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: linear-gradient(145deg, #1e1e1e, #252525);
      margin-bottom: 1rem;
      padding: 1.2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      color: #ffffff;
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    li div {
      margin-top: 0.6rem;
      line-height: 1.6;
    }

    .fecha {
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #007aff;
      font-size: 1.05rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .field-label {
      color: #ffd700;
      font-weight: 600;
    }

    .field-value {
      color: #ffffff;
    }

    .no-events {
      text-align: center;
      padding: 2rem;
      color: #666666;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .calendar-day {
        min-height: 50px;
      }
      
      .day-number {
        font-size: 0.9rem;
      }
      
      .event-count {
        font-size: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <h1>Registro personal: AxE</h1>

  <!-- NAVEGACI√ìN -->
  <div class="nav-container">
    <button class="nav-btn active" id="btnRegistro">üìù Generar registro</button>
    <button class="nav-btn" id="btnCalendario">üìÖ Ver registros</button>
  </div>

  <!-- VISTA 1: FORMULARIO -->
  <div id="vistaFormulario">
    <form id="eventForm">
      <label>
        SITUACI√ìN
        <input type="text" id="text" required />
      </label>

      <label>
        NIVEL DE ANSIEDAD (0‚Äì10)
        <input type="number" id="valA" min="0" max="10" required />
      </label>

      <div class="numbers">
        <div>
          <label>
            % DEDICADO A TAREA (0‚Äì100)
            <input type="number" id="valB" min="0" max="100" required />
          </label>
        </div>
        <div>
          <label>
            % DEDICADO A EMOCIONES
            <input type="number" id="valC" disabled />
          </label>
        </div>
      </div>

      <label>
        Comentarios
        <textarea id="comments" rows="2"></textarea>
      </label>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <!-- VISTA 2: CALENDARIO -->
  <div id="vistaCalendario" class="hidden">
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">‚Üê Anterior</button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth">Siguiente ‚Üí</button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-day-header">L</div>
        <div class="calendar-day-header">M</div>
        <div class="calendar-day-header">X</div>
        <div class="calendar-day-header">J</div>
        <div class="calendar-day-header">V</div>
        <div class="calendar-day-header">S</div>
        <div class="calendar-day-header">D</div>
      </div>

      <div id="calendarDays" class="calendar-grid"></div>

      <div id="selectedDateEvents" class="events-list hidden">
        <div class="selected-date-header" id="selectedDateHeader"></div>
        <ul id="eventsList"></ul>
      </div>
    </div>
  </div>

<script>
let db;
let currentView = 'registro';
let currentDate = new Date();
let selectedDate = null;

// --- IndexedDB ---
const request = indexedDB.open("registroDB", 1);

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("events", { keyPath: "id" });
};

request.onsuccess = e => {
  db = e.target.result;
  if (currentView === 'calendario') {
    renderCalendar();
  }
};

// --- Navegaci√≥n ---
document.getElementById('btnRegistro').addEventListener('click', () => {
  currentView = 'registro';
  document.getElementById('vistaFormulario').classList.remove('hidden');
  document.getElementById('vistaCalendario').classList.add('hidden');
  document.getElementById('btnRegistro').classList.add('active');
  document.getElementById('btnCalendario').classList.remove('active');
});

document.getElementById('btnCalendario').addEventListener('click', () => {
  currentView = 'calendario';
  document.getElementById('vistaFormulario').classList.add('hidden');
  document.getElementById('vistaCalendario').classList.remove('hidden');
  document.getElementById('btnRegistro').classList.remove('active');
  document.getElementById('btnCalendario').classList.add('active');
  renderCalendar();
});

// --- Complementario en tiempo real ---
const valBInput = document.getElementById("valB");
const valCInput = document.getElementById("valC");

valBInput.addEventListener("input", () => {
  const v = Number(valBInput.value) || 0;
  valCInput.value = 100 - v;
});

// --- Guardar evento ---
document.getElementById("eventForm").addEventListener("submit", e => {
  e.preventDefault();

  const event = {
    id: crypto.randomUUID(),
    timestamp: Date.now(),
    text: text.value,
    valA: Number(valA.value),
    valB: Number(valB.value),
    comments: comments.value
  };

  const tx = db.transaction("events", "readwrite");
  tx.objectStore("events").add(event);

  tx.oncomplete = () => {
    e.target.reset();
    valCInput.value = "";
    // Feedback visual sin alert
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = '‚úì Guardado';
    submitBtn.style.background = 'linear-gradient(135deg, #34c759 0%, #28a745 100%)';
    setTimeout(() => {
      submitBtn.textContent = originalText;
      submitBtn.style.background = 'linear-gradient(135deg, #007aff 0%, #0051d5 100%)';
    }, 2000);
  };
});

// --- Calendario ---
document.getElementById('prevMonth').addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
});

document.getElementById('nextMonth').addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
});

function renderCalendar() {
  if (!db) return;

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  // Actualizar header
  const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                      'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
  document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

  // Obtener eventos del mes
  const tx = db.transaction("events", "readonly");
  const store = tx.objectStore("events");

  store.getAll().onsuccess = e => {
    const allEvents = e.target.result;
    
    // Agrupar eventos por fecha
    const eventsByDate = {};
    allEvents.forEach(event => {
      const date = new Date(event.timestamp);
      const dateKey = `${date.getFullYear()}-${date.getMonth()}-${date.getDate()}`;
      if (!eventsByDate[dateKey]) {
        eventsByDate[dateKey] = [];
      }
      eventsByDate[dateKey].push(event);
    });

    // Renderizar d√≠as
    renderCalendarDays(year, month, eventsByDate);
  };
}

function renderCalendarDays(year, month, eventsByDate) {
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const prevLastDay = new Date(year, month, 0);
  
  // Ajustar para que lunes sea el primer d√≠a (0)
  let firstDayOfWeek = firstDay.getDay() - 1;
  if (firstDayOfWeek === -1) firstDayOfWeek = 6;

  const daysContainer = document.getElementById('calendarDays');
  daysContainer.innerHTML = '';

  // D√≠as del mes anterior
  for (let i = firstDayOfWeek - 1; i >= 0; i--) {
    const day = prevLastDay.getDate() - i;
    const dayElement = createDayElement(day, month - 1, year, eventsByDate, true);
    daysContainer.appendChild(dayElement);
  }

  // D√≠as del mes actual
  for (let day = 1; day <= lastDay.getDate(); day++) {
    const dayElement = createDayElement(day, month, year, eventsByDate, false);
    daysContainer.appendChild(dayElement);
  }

  // D√≠as del siguiente mes
  const remainingDays = 42 - daysContainer.children.length; // 6 semanas
  for (let day = 1; day <= remainingDays; day++) {
    const dayElement = createDayElement(day, month + 1, year, eventsByDate, true);
    daysContainer.appendChild(dayElement);
  }
}

function createDayElement(day, month, year, eventsByDate, isOtherMonth) {
  const div = document.createElement('div');
  div.className = 'calendar-day';
  
  if (isOtherMonth) {
    div.classList.add('other-month');
  }

  // Verificar si es hoy
  const today = new Date();
  if (day === today.getDate() && 
      month === today.getMonth() && 
      year === today.getFullYear() &&
      !isOtherMonth) {
    div.classList.add('today');
  }

  const dateKey = `${year}-${month}-${day}`;
  const events = eventsByDate[dateKey] || [];

  if (events.length > 0) {
    div.classList.add('has-events');
  }

  div.innerHTML = `
    <div class="day-number">${day}</div>
    ${events.length > 0 ? `<div class="event-count">${events.length} evento${events.length > 1 ? 's' : ''}</div>` : ''}
  `;

  div.addEventListener('click', () => {
    showEventsForDate(day, month, year, events);
  });

  return div;
}

function showEventsForDate(day, month, year, events) {
  selectedDate = new Date(year, month, day);
  
  const monthNames = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                      'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
  const weekdays = ['domingo', 'lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado'];
  
  const dateStr = `${weekdays[selectedDate.getDay()]}, ${day} de ${monthNames[month]} de ${year}`;
  
  document.getElementById('selectedDateHeader').textContent = dateStr;
  document.getElementById('selectedDateEvents').classList.remove('hidden');
  
  const eventsList = document.getElementById('eventsList');
  eventsList.innerHTML = '';

  if (events.length === 0) {
    eventsList.innerHTML = '<div class="no-events">No hay registros para esta fecha</div>';
    return;
  }

  // Ordenar por hora (m√°s reciente primero)
  events.sort((a, b) => b.timestamp - a.timestamp);

events.forEach(ev => {
  const time = new Date(ev.timestamp).toLocaleTimeString('es-ES', { 
    hour: '2-digit', 
    minute: '2-digit' 
  });

  const li = document.createElement('li');
  li.innerHTML = `
    <div class="fecha">${time}</div>
    <div><span class="field-label">SITUACI√ìN:</span> <span class="field-value">${ev.text}</span></div>
    <div><span class="field-label">ANSIEDAD:</span> <span class="field-value">${ev.valA}</span></div>
    <div><span class="field-label">% TAREA:</span> <span class="field-value">${ev.valB}</span></div>
    <div><span class="field-label">% EMOCIONES:</span> <span class="field-value">${100 - ev.valB}</span></div>
    ${ev.comments ? `<div><span class="field-label">COMENTARIOS:</span> <span class="field-value">${ev.comments}</span></div>` : ""}
    <button class="delete-btn" data-id="${ev.id}">Eliminar este registro</button>
  `;
  eventsList.appendChild(li);
});

// Agregar funcionalidad de eliminar
document.querySelectorAll('.delete-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const id = this.getAttribute('data-id');
    eliminarEvento(id);
  });
});

  // Scroll suave a los eventos
  document.getElementById('selectedDateEvents').scrollIntoView({ 
    behavior: 'smooth', 
    block: 'nearest' 
  });
}
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
